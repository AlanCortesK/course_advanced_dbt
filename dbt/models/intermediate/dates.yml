models:
  - name: dates
    description: ""
    columns:
      - name: calendar_date
        description: "The calendar date."
        tests:
          - unique
          - not_null

      - name: date_week
        description: "The start date of the calendar week (week starting on Monday)."
        tests:
          - not_null

      - name: date_month
        description: "The first date of the calendar month."
        tests:
          - not_null

      - name: date_quarter
        description: "The first date of the calendar quarter."
        tests:
          - not_null

      - name: date_year
        description: "The first date fo the calendar year."
        tests:
          - not_null

      - name: day_of_month
        description: "The day of the month."
        tests:
          - not_null

      - name: year_num
        description: "The year number (e.g. 2018)."
        tests:
          - not_null

      - name: quarter_num
        description: "The quarter number (between 1 and 4)."
        tests:
          - not_null

      - name: month_num
        description: "The month number (between 1 and 12)."
        tests:
          - not_null
